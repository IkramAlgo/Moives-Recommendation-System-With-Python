<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Movie Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold">ðŸŽ¬ Movie Finder</a>
            <div>
                <a href="{{ url_for('login') }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Register</h1>
        <form method="post" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required
                    class="w-full p-2 rounded-lg text-black">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required
                    class="w-full p-2 rounded-lg text-black">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required
                    class="w-full p-2 rounded-lg text-black">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-lg">Register</button>
            <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400">Login here</a></p>
        </form>
    </div>
</body>
</html>
