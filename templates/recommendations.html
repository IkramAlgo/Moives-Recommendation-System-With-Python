<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .movie-card {
            width: 200px;
            margin: 10px;
        }
        .movie-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .movie-title {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Recommendations for "{{ movie_name }}"</h1>
        <a href="/" class="btn btn-light mb-3">Back to Home</a>

        {% if recommendations %}
            <div class="d-flex flex-wrap justify-content-start">
                {% for movie in recommendations %}
                <div class="movie-card">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="movie-img">
                    <p class="movie-title">{{ movie.title }} ({{ movie.release_date[:4] }})</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-warning">No recommendations found for this movie.</p>
        {% endif %}
    </div>

</body>
</html>
